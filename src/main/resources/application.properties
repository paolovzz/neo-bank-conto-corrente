###############################
#   SWAGGER UI   #
###############################
quarkus.swagger-ui.always-include=true

###############################
#   MESSAGING                 #
###############################
kafka.bootstrap.servers=localhost:9092

# === OUTGOING (Kafka Producer) ===
mp.messaging.outgoing.conto-corrente-notifications.connector=smallrye-kafka
mp.messaging.outgoing.conto-corrente-notifications.topic=NEO_BANK_CONTO_CORRENTE_NOTIFICATIONS
mp.messaging.outgoing.conto-corrente-notifications.bootstrap.servers=kafka:29092
mp.messaging.outgoing.conto-corrente-notifications.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# === INCOMING (CLIENTE) ===
mp.messaging.incoming.cliente-notifications.connector=smallrye-kafka
mp.messaging.incoming.cliente-notifications.topic=NEO_BANK_CLIENTE_NOTIFICATIONS
mp.messaging.incoming.cliente-notifications.bootstrap.servers=kafka:29092
mp.messaging.incoming.cliente-notifications.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# === INCOMING (CARTA) ===
mp.messaging.incoming.carta-notifications.connector=smallrye-kafka
mp.messaging.incoming.carta-notifications.topic=NEO_BANK_CARTA_NOTIFICATIONS
mp.messaging.incoming.carta-notifications.bootstrap.servers=kafka:29092
mp.messaging.incoming.carta-notifications.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer


# === INCOMING (SISTEMA ESTERNO) ===
mp.messaging.incoming.sistema-esterno-notifications.connector=smallrye-kafka
mp.messaging.incoming.sistema-esterno-notifications.topic=NEO_BANK_SISTEMA_ESTERNO_NOTIFICATIONS
mp.messaging.incoming.sistema-esterno-notifications.bootstrap.servers=kafka:29092
mp.messaging.incoming.sistema-esterno-notifications.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# URL base per il rest client
%dev.quarkus.rest-client.anagrafica-cliente.url=http://localhost:8180
quarkus.rest-client.anagrafica-cliente.scope=jakarta.inject.Singleton
