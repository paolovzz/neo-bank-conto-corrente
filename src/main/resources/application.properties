kafka.bootstrap.servers=localhost:9092

# === INCOMING (CLIENTE) ===
mp.messaging.incoming.cliente-notifications.connector=smallrye-kafka
mp.messaging.incoming.cliente-notifications.topic=NEO_BANK_CLIENTE_NOTIFICATIONS
